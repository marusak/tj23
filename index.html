<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Terézia a Jíři 2023</title>
    </head>
    <body>
        <div id="header">
            <img src="images/main.png" id="photo" />
            <!-- Tady Terezia & Jiri, 15 Jula 2023 --!>
            <div id="counter">
                <div class="clock-square"><span id="days-label">Dňí</span><span id="days"></span></div>
                <div class="clock-square"><span id="hours-label">Hodín</span><span id="hours"></span></div>
                <div class="clock-square"><span id="minutes-label">Minút</span><span id="minutes"></span></div>
                <div class="clock-square"><span id="seconds-label">Sekúnd</span><span id="seconds"></span></div>
            </div>
            <div class="card" id="obrad">
                <span class="title">Obrad</span>
                <span class="underline"></span>
                <span class="content">Rímsko-katolícky kostol sv. Jána Krstiteľa</span>
            </div>
        </div>
    </body>
</html>
